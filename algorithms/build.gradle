buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:2.4.1'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile 'org.functionaljava:functionaljava:4.1'
    compile 'io.reactivex:rxjava:1.0.+'
}